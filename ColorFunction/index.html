<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="div">
            <h2 class="title">Chang the background color by clicking the colorChanger button</h2>
            <label class="label" for="output">HexColor</label>
            <div class="input-group">
                <div class="icon">#</div>
                <input type="text" name="name" id="output" value="94A71D">
                <button class="copy-btn" id="copy-btn" title="Copy to clipboard">Copy</button>
            </div>
            <label class="label" for="output2">HGBColor</label>
            <input type="text" name="name" id="output2" value="rgb(148, 167, 29)" disabled>
            <button class="copy-btn" id="copy-btn2" title="Copy to 
            clipboard">Copy</button>
            <button class="changebtn">Change color</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
